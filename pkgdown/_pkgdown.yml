destination: docs
template:
  params:
    bootswatch: flatly
reference:
  - title: "Import and assimilation"
    desc: >
      Functions for generating homogenized time series from raw data (sap flow and ancillary environmental data).
    contents:
      - is.trex
      - outlier
      - dt.steps
      - gap.fill
  - title: "Data Processing"
    desc: "Functions to calculate and adjust/correct sap flux densities."
    contents:
      - tdm_dt.max
      - tdm_hw.cor
      - tdm_damp
      - tdm_cal.sfd
  - title: "Output and analyses"
    desc: "Functions to generate (aggregated) output data sets and associated uncertainties."
    contents:
      - tdm_uncertain
      - agg.data
      - out.data
  - title: "Data sets"
    desc: "Functions and objects containing test (ancillary), calibration data and allometric models"
    contents:
      - sr
      - vpd
      - preci
      - tdm.data
      - cal.data
      - example.data
  - title: "Allometric data sets and models"
    desc: "Calibration data and models for 14 North-American species"
    contents:
      - allometry.data
      - allometry.models
      - predict_allometry
